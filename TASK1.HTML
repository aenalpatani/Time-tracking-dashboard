<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popl Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="steps">
            <div class="step active">1<br>Get started</div>
            <div class="step">2<br>Company info</div>
            <div class="step">3<br>Card details</div>
            <div class="step">4<br>Get Your digital card</div>
        </div>
        <div class="form-container">
            <div class="form-content">
                <h1>Let's get started</h1>
                <p>Create your Popl digital business card in 3 simple steps. First, let's start with your name.</p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <button type="submit">Continue</button>
                </form>
                <a href="https://popl.co">Back to popl.co</a>
            </div>
            <div class="card-preview">
                <img src="C:\Users\Asus\Documents\aenal\internship\summer_internship_2024\task 1\TASK-1\Exportable.png" alt="QR Code">
                <img src="your-image-path/card-sample.png" alt="Digital Business Card">
            </div>
        </div>
        <div class="trusted-by">
            <p>Trusted By</p>
            <div class="trusted-logos">
                <img src="your-image-path/logo-disney.png" alt="Disney">
                <img src="your-image-path/logo-hyundai.png" alt="Hyundai">
                <img src="your-image-path/logo-salesforce.png" alt="Salesforce">
                <img src="your-image-path/logo-remax.png" alt="RE/MAX">
                <img src="your-image-path/logo-harvard.png" alt="Harvard University">
                <img src="your-image-path/logo-google.png" alt="Google">
                <img src="your-image-path/logo-mgm.png" alt="MGM Resorts">
                <img src="your-image-path/logo-prudential.png" alt="Prudential">
                <img src="your-image-path/logo-wyndham.png" alt="Wyndham">
                <img src="your-image-path/logo-suns.png" alt="Suns">
            </div>
        </div>
    </div>
</body>
</html>
